<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Animations</h1>

    <section>
        <div class="animation-zone">
            <h2>Scale</h2>
            <div class="box scale"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Rotate</h2>
            <div class="box box1 rotate"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Translate</h2>
            <div class="box box2 translate"></div>
        </div>
    </section>

    <section>
        <div class="animation-zone">
            <h2>Translate X</h2>
            <div class="box box1 translate-x"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Translate Y</h2>
            <div class="box box2 translate-y"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Translate Z</h2>
            <div class="box translate-z"></div>
        </div>
    </section>

    <section>
        <div class="animation-zone">
            <h2>Background</h2>
            <div class="box box2 bg"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Box Shadow</h2>
            <div class="box box-shadow"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Border Radius</h2>
            <div class="box box1 border-radius"></div>
        </div>
    </section>

    <section>
        <div class="animation-zone slide-in-header">
            <h2>Slide In</h2>
            <div class="box slide-in"></div>
        </div>
        
        <div class="animation-zone">
            <h2>Img &amp; Text</h2>
            <div class="box box1 img-text">
                <div class="img-overlay">
                <p class="img-text-text">Ooooh Clouds</p>
            </div>
        </div>
        
        <!-- <div class="animation-zone">
            <h2>Scale</h2>
            <div class="box box2"></div>
        </div> -->
    </section>



    <h1>Keyframes</h1>

    <section>
        <div class="animation-zone">
            <h2>wiggle</h2>
            <div class="box wiggle"></div>
        </div>
        <div class="animation-zone">
            <h2>Colours</h2>
            <div class="box box1 color-change"></div>
        </div>
        <div class="animation-zone">
            <h2>Movement</h2>
            <div class="box box2 movement"></div>
        </div>
    </section>
    
</body>
</html>
