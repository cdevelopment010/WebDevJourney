<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main>
        <h1>
            Creating different shapes!
        </h1>
        <section class="circles">
            <div class="shape circle-1">Border-radius</div>
            <div class="shape circle-2">Clip-path</div>
        </section>
        <section class="square">
            <div class="shape square-1">transform scale</div>
            <div class="shape square-2">Clip-path</div>
        </section>
        </section>
        <section class="triangle">
            <div class="shape triangle-1">Borders</div>
            <div class="shape triangle-2">Clip-path</div>
        </section>
        </section>
        <section class="cross">
            <div class="shape cross-1"><p>Before-After</p></div>
            <div class="shape cross-2">Clip-path</div>
        </section>
        </section>
        <section class="arrow">
            <div class="shape arrow-1"><p>Before-After  &amp; borders</p></div>
            <div class="shape arrow-2">Clip-path</div>
        </section>
        </section>
        <section class="star">
            <div class="shape star-1"><p>Before-After &amp; borders</p></div>
            <div class="shape star-2">Clip-path</div>
        </section>
    </main>
    


    <div class="hero-slant">
        <div class="top">
            <h1>Hero header here</h1>
        </div>
        <div class="bottom">

        </div>
    </div>

</body>
</html>
