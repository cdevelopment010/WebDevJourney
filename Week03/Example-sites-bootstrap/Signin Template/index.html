<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Sign in Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div class="cover-container vh-100 w-100 d-flex align-items-center px-4 justify-content-center mx-auto">
        <div class="container text-center form-area">
            <img src="./bootstrap-logo.png" alt="Bootstrap Logo" class="mb-4">
            <h3 class="h3 fw-normal">Please sign in</h3>
            <form action=""">
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="example@example.com"
                    id = "EmailInput">
                    <label for="EmailInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="Password" id="PasswordInput" class="form-control"
                    placeholder="Password">
                    <label for="PasswordInput">Password</label>
                </div>
                <div class="form-check d-flex justify-content-center p-3 m-auto">
                    <input type="checkbox" class="form-check-input me-1" id="rememberMeCheck">
                    <label for="rememberMeCheck">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>


            <footer class="text-muted p-5">
                &copy; 2017-2021
            </footer>
        </div>
    </div>

   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
