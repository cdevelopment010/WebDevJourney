<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sites | Blog Post Design 1 </title>

    <!-- google fonts -->

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <header>
        <div class="logo">Company</div>
        <nav>
            <div class="burger">
                <!-- <i class="fa fa-bars fa-lg"></i> -->
                <i class="fa fa-bars fa-2x" id="buger"></i>
                <i class="fa fa-times fa-2x"></i>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="title-area">
            <h1>Title</h1>
            <div class="post-info">
                <ul>
                    <li><span class="fw-bold">Date:</span> 11th Oct 2021</li>
                    <li><span class="fw-bold">Author:</span> An amazing guy</li>
                </ul>
            </div>
            <div class="socials">
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                </ul>
            </div>
        </section> <!-- End of title section-->


        <section class="content-area">
            <h3>Content</h3>
            <ul class="contents">
                <li><a href="#">Intro</a></li>
                <li><a href="#">Topic1</a>
                    <ol>
                        <li>Topic 1A</li>
                        <li>Topic 1B</li>
                        <li>Topic 1C</li>
                    </ol>
                </li>
                <li><a href="#">Topic2</a></li>
                <li><a href="#">Topic3</a></li>
                
            </ul>
        </section> <!-- End of content section-->


        <section class="post">


        </section> <!-- End of post section-->


        <section class="comments-area">
            <h2>Comments</h2>
            <div class="container-2">
                <h4></h4>
                <div class="socials">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-share-alt"></i></li>
                    </ul>
                </div>

            </div> <!-- End of container-2-->



            <div class="container">
                <form>
                    <textarea name="" id="" rows="5">Write comment...</textarea>
                    <button type="submit">Submit</button>
                </form>
                <div class="comment-card">
                    <div class="name">User 1</div>
                    <div class="comment">Great post!</div>
                </div> <!-- end of comment card-->
                <div class="comment-card">
                    <div class="name">anonymous</div>
                    <div class="comment">this post came out at the perfect time - really needed this!</div>
                </div> <!-- end of comment card-->
            </div>
            
        </section><!-- End of comments section-->
    </main>
    
</body>
</html>
