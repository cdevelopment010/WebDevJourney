    <title>CSS Battle | #18 Matrix</title>

    <style>
            * {
                box-sizing: border-box;
                padding: 0; 
                margin: 0; 
            }
            body {
                display: flex; 
                justify-content: center;

                align-items: center;
                height: 100vh;
            }
            .container {
                background: #5C434C;
                height: 300px; 
                width: 400px;
                display:grid;grid-template-columns:repeat(4,1fr); padding:10px; gap: 20px;
            }
            a,b{height: 80px;width: 80px;background: #F09462;border-top-left-radius: 80px}
            b{background: #F5D6B4}
            
    </style>
</head>

<div class="container">
    <a></a><b></b><a></a><b></b><b></b><a></a><b></b><a></a><a></a><b></b><a></a><b></b>
