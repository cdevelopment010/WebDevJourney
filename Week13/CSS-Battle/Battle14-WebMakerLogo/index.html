    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
            body {
                display: flex; 
                justify-content: center;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: #F2F2B6;
                height: 300px; 
                width: 400px;
                position: relative;
            }
            .t1 {	
                width: 0;
                position: relative;
                top: 85px; 
                left: 80px; 
                border:75px solid transparent;
                border-top:130px solid #FD4602;
            }
            .t1:after {
                content: ""; 
                position: absolute;
                top: -130px; left: -95px;
                border:75px solid transparent;
                border-top:130px solid #FF6D00;
            }
            .t2 {	
                width: 0;
                position: relative;
                top: -195px; 
                left: 190px; 
                border:75px solid transparent;
                border-bottom:130px solid #FF6D00;
            }
            .t2:after {	
                content: ""; 
                position: absolute;
                top: -75px; 
                left: -95px; 
                border:75px solid transparent;
                border-bottom:130px solid #FD4602;
            }
    </style>
</head>
