<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites | PowerPoint Style</title>

    <link rel="stylesheet" href="./style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>

    <main >
        <section id="section1">
            
            <p>Use the left/right arrows to move forwards and backwards.</p>
            <p>Or, click on the arrows at the bottom</p>
        </section>
        <section id="section2">
            <h1>Double click to change text!  Or highlight and drag to change position.</h1>
        </section>
        <section id="section3">
            <p>Try changing me!! </p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam, ullam.</p>
        </section>
        <section id="section4"></section>
        <section id="section5"></section>
    </main>

    <div class="modal hidden">
        END OF SLIDES <br>
        Click to restart
    </div>
    <div class="black-overlay hidden">
    </div>

    <i class="fas fa-arrow-right fa-3x" id="rightArrow"></i>
    <i class="fas fa-arrow-left fa-3x" id="leftArrow"></i>


    <script src="./index.js"></script>
    
</body>
</html>
