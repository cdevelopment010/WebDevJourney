<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


  <link rel="stylesheet" href="./css/main.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="avatar-card">
      <div class="avatar-card-head">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <div class="avatar-text">
          <div class="report">Report for</div>
          <div class="name light-text">Jeremy Robson</div>
        </div>
      </div>
      <div class="avatar-card-body">
        <span id="daily" class="light-text text-active">Daily</span>
        <span id="weekly" class="light-text">Weekly</span>
        <span id="monthly" class="light-text">Monthly</span>
      </div>
    </section>
    
  
    <section class="card work-card" id="work-card">
      <div class="card-head">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div>
        <!-- <img src="./images/icon-ellipsis.svg" alt="ellipsis"> -->
        <div class="img"></div>

      </object>
      
        
      </div>

    </section>
    <section class="card play-card" id="play-card">
      <div class="card-head">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div> 
        <div class="img"></div>
      </div>

    </section>
    <section class="card study-card" id="study-card">
      <div class="card-head">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div>
        <div class="img"></div>
      </div>

    </section>
    <section class="card exercise-card" id="exercise-card">
      <div class="card-head">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div>
        <div class="img"></div>
      </div>

    </section>
    <section class="card social-card" id="social-card">
      <div class="card-head">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div>
        <div class="img"></div>
      </div>

    </section>
    <section class="card self-care-card" id="self-care-card">
      <div class="card-head">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card-body">
        <div class="title"></div>
        <div class="current"></div>
        <div class="previous"></div>
        <div class="img"></div>
      </div>

    </section>
  </main>

 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://craig-davison.com/">Craig</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
