<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="mb-10">

    <div class="container">
      <div class="img mb-10">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
    
      
      <h3 class="title  mb-10">
        Equilibrium #3429
      </h3>

      <div class="text  mb-10">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="grid-3  mb-10">
        <div class="item eth">
          <img src="./images/icon-ethereum.svg" alt="ETH">
          0.041 ETH
        </div>
        <!-- <div class="item"></div> -->
        <div class="item text time">
          <img src="./images/icon-clock.svg" alt="clock">
          <div class="text">3 days left</div>
        </div>
      </div>

      <div class="line mb-10"></div>

      <div class="grid-2  mb-10">
        <div class="avatar"></div>
        <div class="text">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    
    
    </div>

  </main>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cdevelopment010/">Craig</a>.
  </div>
</body>
</html>
