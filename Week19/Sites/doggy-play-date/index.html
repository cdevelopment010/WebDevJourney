<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites | Doggy Play Mates</title>

    <link rel="stylesheet" href="./css/main.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/48e9ba994a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Doggy play mates</h1>
        <p>Does your dog need a play mate? Find other dogs in your area looking to play! </p>
    </header>

    <main>
        <section id="section">
            <div class="cards">
                <div class="main-card" id="main-card">
                    <img id="dog-img" src="" alt="">
                    <div class="text-area">
                        <h3 id="name"></h3>
                        <p class="age" id="age"></p>
                        <p class="interests">Interests</p>
                        <p class="interest-text" id="interest-text"></p>
                        <p class="about">About</p>
                        <p class="about-text" id="about-text"></p>
                        <button id="reject-btn">
                            <i class="fas fa-times fa-3x reject-btn"></i>
                        </button>
                        <button id="accept-btn">
                            <i class="fas fa-bone accept-btn"></i>
                        </button>
                    </div>
                </div>
                <div class="background-cards">
                    <div class="bg-card"></div>
                    <div class="bg-card"></div>
                    <div class="bg-card" id="last-card"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
