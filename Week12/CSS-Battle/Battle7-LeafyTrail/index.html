<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #7 Leafy Trail</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #0B2429;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
        }
        .leaf {
            width: 150px;
            height: 150px;
            background: #1A4341;
            border-radius: 66% 0;
            position: relative; 
            left: -50px;
        }
        .leaf:after, .leaf:before {
            content: ""; 
            position: absolute;
            top: 0; 
            height: 100%; 
            width: 100%; 
            border-radius: 66% 0;
        }
        .leaf:before {
            left: 50px;
            background: #998235;
        }
        .leaf:after {
            left: 100px;
            background: #F3AC3C;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="leaf"></div>
</div>
    
</body>
</html>
