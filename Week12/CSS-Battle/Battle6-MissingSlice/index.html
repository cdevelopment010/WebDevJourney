<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #6 Missing Slice</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #E3516E; 
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
        }
        div>div {
            border: 100px solid transparent;
            border-top: 100px #51B5A9 solid;
            border-right: 100px #FADE8B solid;
            border-left: 100px #F7F3D7 solid;
            border-radius: 50%;
            transform: rotate(-45deg); 
        }
        
    </style>
</head>
<body>

<div class="container">
    <div></div>
</div>
    
</body>
</html>
