<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #11 Eye Of Sauron</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            background: #191210;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        .main {border: 20px solid #ECA03D;height: 100px;width: 100px;border-radius: 50%;display: grid;place-items: center;position: relative;}
        .main:before,.main:after {content: "";position: absolute;left: 100%;width: 60%;height: 60%;border-radius: 50%;border: 20px solid transparent;border-bottom: 20px solid #ECA03D;border-left: 20px solid #ECA03D;transform: rotate(135deg);}
        .main:after{transform: rotate(-45deg);left: -100%;}
        .circle {height: 50px;width: 50px;border-radius: 50%;background: #84271C;}
        
       
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="circle"></div>  
    </div>
</div>
    
</body>
</html>
