<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #3 Push Button</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
            body {
                display: flex; 
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: #6592CF;
                display: grid; 
                place-items: center;
                height: 300px; 
                width: 400px;
                position: relative;
            }
            .sq {
                width: 300px;
                height: 150px;
                background: #243D83;
                position: relative;
            }
            .sq:after {
                content: ""; 
                position: absolute;
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                height: 250px; 
                width: 250PX; 
                border-radius: 50%;
                background: #6592CF;
            }
            
            .circle {
                position: relative; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                background: #243D83;
                height: 150px;
                width: 150px;
                z-index: 2;
                border-radius: 50%;
            }
            .circle:after {
                content: ""; 
                position: absolute;
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                background: #EEB850;
                height: 34%; 
                width: 34%; 
                border-radius: 50%;
            }
    </style>
</head>
<body>

<div class="container">
    <div class="sq">
        <div class="circle"></div>
      </div>
</div>
    
</body>
</html>
