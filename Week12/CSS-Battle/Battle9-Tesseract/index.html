<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #9 Tesseract</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            background: #222730;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        div {
            background: #4CAAB3;
            background-clip: padding-box;
        }
        #outer{
            height: 150px;
            width: 100vw;
        }
        #inner {
            position: relative;
            border: 50px solid #222730; 
            height: 150px; 
            width: 150px; 
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) rotate(-45deg);    
        }
        #inner:after {
            position: absolute; 
            content: "";
            height: 50px; 
            width: 50px; 
            border-radius: 50%; 
            background: #393E46;
            top: 50%; left: 50%; 
            transform: translate(-50%,-50%);
        }
       
    </style>
</head>
<body>
<div class="container">
    <div id="outer">
        <div id="inner"></div>
    </div>
</div>
    
</body>
</html>
