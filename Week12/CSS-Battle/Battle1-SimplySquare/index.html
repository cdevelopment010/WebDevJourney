<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #1 Simply Square</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
            body {
                display: flex; 
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #5D3A3A;
                height: 300px; 
                width: 400px;
                position: relative;
            }
            .sq {
                position: absolute; 
                top: 0; 
                left: 0;
                width: 50%;
                padding-top: 50%;
                background: #B5E0BA;
            }
    </style>
</head>
<body>

<div class="container">
    <div class="sq"></div>
</div>
    
</body>
</html>
