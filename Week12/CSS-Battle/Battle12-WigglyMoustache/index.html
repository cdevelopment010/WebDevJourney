<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #12 Wiggly Moustache</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            background: #F5D6B4;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        div>div{
            height: 60px;
            width: 60px;
            border: 20px solid transparent;
            border-bottom: 20px solid #D86F45; 
            border-left: 20px solid #D86F45; 
            border-radius: 50%;
            transform: rotate(-45deg);
            margin: -10px;
            position: relative
        }
        #s2 {
            transform: rotate(135deg);
        }
        #s1:after, #s3:after {
            content: "";
            position:absolute;
            width: 20px; 
            height: 10px;
            border-top: 10px solid #D86F45;
            left: -8px;
            top: -8px;
            border-radius: 50%;
            transform: rotate(45deg); 
        }
        #s3:after {
            left: 80%;
            top: 80%;
        }
        
       
    </style>
</head>
<body>
    <p>Struggled to get the rounded corners and ended up using pseudo elements with a bit of trial and error to get the placement.</p>
<div class="container">
    <div id="s1"></div>
    <div id="s2"></div>
    <div id="s3"></div>
</div>
    
</body>
</html>
