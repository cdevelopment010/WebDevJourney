<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #5 Acid Rain</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #0B2429;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
        }
        .circle {
            width: 120px;
            height: 120px;
            background: #F3AC3C;
            border-radius: 50%;
            position: relative;
        }
        .c1 {
            z-index: 3;
            top: 60px;
            left: 60px
        }
        .c2 {
            background:#998235; 
            z-index: 2;
        }
        .c3 {
            z-index: 1;
            top: -60px;
            left: -60px
        }
        .c1:after, .c2:after {
            content: ""; 
            position: absolute;
            height: 50%; 
            width: 50%; 
            top: 0; 
            right: 0;
            background: inherit; 
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>
    
</body>
</html>
