<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle | #4 Ups N Downs</title>

    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #62306D;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 300px; 
            width: 400px;
            position: relative;
        }
        .item {
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            border-radius: 50% 50% 0 0;
            transform: translateY(-50px);
        }
        .itemDown {
            transform: rotate(180deg) translateY(-50px);
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="item itemDown"></div>
    <div class="item"></div>
    <div class="item itemDown"></div>
</div>
    
</body>
</html>
