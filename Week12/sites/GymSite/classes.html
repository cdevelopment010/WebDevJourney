<body>
    
    <header>
        <div class="logo">
            <a href="./index.html">DD</a>

        <div class="burgerBar" id="burgerBar">

        <nav id="nav" class="hidden">

    <main id="classes-main">

        <h1>Classes</h1>

        <div class="contain-groups">
            <div class="item-group activity-group">
                <label for="classes">Select Activity: </label>
                <select name="classes" id="classes">
                    <option value="Badminton">Badminton</option>
                    <option value="Squash">Squash</option>
                    <option value="Spinning">Spinning</option>
                    <option value="YogaBeginners">Beginner Yoga Classes</option>
                    <option value="YogaIntermediate">Intermediate Yoga Classes</option>
                    <option value="YogaExpert">Expert Yoga Classes (yogi God mode)</option>
                    <option value="YogaHot">Hot Yoga</option>
                    <option value="fiveAside">Indoor 5-aside football</option>
                    <option value="Basketball">Basketball</option>
                </select>
            </div>
    
    
            <div class="item-group date-group">
                <label for="date">Select Date:</label>
                <input type="date" name="date" id="date">
            </div>
    
            <div class="item-group btn-group">
                <button id="classBtn">Check Activity</button>
            </div>
        </div>
