<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites | Multi-page Sign-up</title>


    <!-- google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->


    <!-- <link rel="stylesheet" href="./style.css" type="text/css"> -->
    <link rel="stylesheet" href="./style2.css" type="text/css">
</head>
<body>

    <div class="bg-clip">

    </div>

    <main>
        <h1>Register an account!</h1>

        <form action="page-2.html"  autocomplete="off">
            <!-- <div class="form-position">
                <input type="radio" name="position" id="" checked >
                <input type="radio" name="position" id="" disabled>
                <input type="radio" name="position" id="" disabled>
            </div> -->

            <div class="form-input-section">
                <div class="form-item">
                    <label for="forename">Enter your forename:</label>
                    <input type="text" name="forename" id="forename" placeholder="Forename">
                </div>
                <div class="form-item">
                    <label for="surname">Enter your Surname:</label>
                    <input type="text" name="surname" id="surname" placeholder="Surname">
                </div>
                <div class="form-item">
                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-item">
                    <label for="phone">Enter your phone number:</label>
                    <small>Format: 12345-678910</small>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{5}-[0-9]{6}">
                </div>
    
            </div>

            <div class="form-item">
                <button type="submit" class="btn">Continue</button>
            </div>
        </form>
            

            
            

    </main>
    
</body>
</html>
