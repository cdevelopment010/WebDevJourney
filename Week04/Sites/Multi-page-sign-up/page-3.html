<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites | Multi-page Sign-up</title>

    <!-- google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->

    <!-- <link rel="stylesheet" href="./style.css" type="text/css"> -->
    <link rel="stylesheet" href="./style2.css" type="text/css">

</head>
<body>
    <div class="bg-clip">
        
    </div>

    <main>
        <h1>Create Username</h1>
        <form autocomplete="off" action="index.html">
            
            <div class="form-input-section">
                <div class="form-item">
                    <label for="">Create username:</label>
                    <input type="text" name="username" id="username">
                </div>
    
                
                <div class="form-item">
                    <label for="">Create password:</label>
                    <input type="password" name="password" id="password">
                </div>
    
                
                <div class="form-item">
                    <label for="">Retype password:</label>
                    <input type="password" name="password-2" id="password-2">
                </div>
            </div>
            
            
            <div class="form-item">

                
                <small>Tick the box to reveice promotional offers: </small>
                <input type="checkbox" name="promo" id="promo">

                <button type="submit" class="btn">Place order</button>
                <a href="./index.html" class="btn">Back</a>
            </div>
        </form>
    </main>
</body>
</html>
