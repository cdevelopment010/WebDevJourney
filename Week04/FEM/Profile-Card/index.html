<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>

    <div class="top-section"></div>

    <section class="container">
      <div class="top-card name-section">
        <div class="main-item name">Victor Crest <span class="age sub-color">26</span></div>
        <div class="location sub-color">London</div>
      </div>

    </section>
    <section class="info-section">
      <div class="section-item">
        <div class="main-item">80K</div>
        <div class="sub-item sub-color">Followers</div>
      </div>
      <div class="section-item">
        <div class="main-item">803K</div>
        <div class="sub-item sub-color">Likes</div>
      </div>
      <div class="section-item">
        <div class="main-item">1.4K</div>
        <div class="sub-item sub-color">Photos</div>
      </div>

    </section>
  </main>

</body>
</html>
