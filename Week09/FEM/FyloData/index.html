<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;bottom: 0}
    .attribution a { color: white }
  </style>
</head>
<body>


  <main>
    <section class="topContainer">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="icons">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>

    <section class="bottomContainer">
      <div class="text">
        You’ve used <span>815 GB</span> of your storage
      </div>
      
      <div class="progressBar">
        <div class="completeBar"></div>
        <div class="left">0 GB</div>
        <div class="right">1000 GB</div>
      </div>
      

      <article class="remaining">
        <span class="callOut">185</span> <span class="align">GB Left</span>
      </article>
      
    </section>

    
  </main>
  

  
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Craig Davison</a>.
  </div>
</body>
</html>
