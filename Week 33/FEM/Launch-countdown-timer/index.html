<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>We're launching soon</h1>

    <div class="countdown-container">
      <div class="card" id="day">
        <div class="top-half"></div>
        <span class="text">08</span>
        <span class="label">Days</span>
      </div>
      <div class="card" id="hour">
        <div class="top-half"></div>
        <span class="text">23</span>
        <span class="label">Hours</span>
      </div>
      <div class="card" id="minute">
        <div class="top-half"></div>
        <span class="text">55</span>
        <span class="label">Minutes</span>
      </div>
      <div class="card" id="seconds">
        <div class="top-half"></div>
        <span class="text">55</span>
        <span class="label">Minutes</span>
      </div>
      </div>
    </div>
  </main>

  <footer>
    <ul id="socials">
      <li id="facebook"></li>
      <li id="pinterest"></li>
      <li id="insta"></li>
    </ul>
  </footer>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="./index.js"></script>
</body>
</html>
