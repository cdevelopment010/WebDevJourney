<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <header>
    <h1>
      Simple, traffic-based pricing
    </h1>
    <p>
      Sign-up for our 30-day trial. <br class="sm-screen"> No credit card required. 
    </p>
  </header>

  <main>
    <section class="card">
      <h2 class="pageviews">Pageviews</h2>
      <p class="price"><span id="price-input">$ </span><span>/month</span></p>

      <!-- slider -->
      <div class="slidecontainer">
        <input type="range" min="0" max="4" value="2" class="slider" id="myRange">
      </div>

      <!-- discount toggle -->
      <div class="discount-area">
        <p>Monthly Billing</p>
        <label class="switch" for="toggle">
          <input type="checkbox" name="toggle" id="toggle">
          <span class="toggleIcon"></span>
        </label>  
        <p>Yearly Billing <span class="discount"><span class="sm-screen">-</span>25%<span class="lg-screen"> discount</span></span></p>
      </div>
      
      <div class="line"></div>

      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="cta" type="button">Start my trial</button>
    </section>
  </main>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://craig-davison.com/">Craig Davison</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
